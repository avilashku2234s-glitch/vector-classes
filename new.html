 <!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Portal | Google Login & Email Check</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>

    <style>
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #0f172a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; }
        
        .card { 
            background: #1e293b; padding: 30px; border-radius: 15px; 
            width: 100%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            border-top: 5px solid #38bdf8;
        }

        .tabs { display: flex; justify-content: space-around; margin-bottom: 20px; border-bottom: 1px solid #334155; }
        .tab { padding: 10px; cursor: pointer; color: #94a3b8; font-weight: bold; }
        .tab.active { color: #38bdf8; border-bottom: 3px solid #38bdf8; }
        
        .form-content { display: none; }
        .form-content.active { display: block; }

        .input-group { margin-bottom: 15px; position: relative; }
        label { display: block; margin-bottom: 5px; font-size: 13px; color: #94a3b8; }
        
        input { 
            width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155; 
            border-radius: 8px; color: white; outline: none; transition: 0.3s;
        }
        input:focus { border-color: #38bdf8; }

        .eye-icon { position: absolute; right: 12px; top: 32px; cursor: pointer; color: #38bdf8; }

        .btn { 
            width: 100%; padding: 12px; background: #38bdf8; border: none; 
            color: #0f172a; font-weight: bold; border-radius: 8px; 
            cursor: pointer; margin-top: 10px; transition: 0.3s;
        }
        .btn:hover { background: #0ea5e9; transform: translateY(-2px); }

        /* Google Button Style */
        .google-btn {
            width: 100%; padding: 10px; background: white; border: none;
            color: #444; font-weight: 600; border-radius: 8px;
            cursor: pointer; margin-top: 15px; display: flex;
            align-items: center; justify-content: center; gap: 10px;
        }

        #status { text-align: center; margin-bottom: 15px; font-size: 14px; }
        .divider { text-align: center; margin: 15px 0; color: #64748b; font-size: 12px; }
    </style>
</head>
<body>

<div class="card">
    <div class="tabs">
        <div class="tab active" id="loginTab" onclick="switchForm('login')">Login</div>
        <div class="tab" id="regTab" onclick="switchForm('register')">Register</div>
    </div>

    <div id="status"></div>

    <div id="loginForm" class="form-content active">
        <div class="input-group">
            <label>Email ID</label>
            <input type="email" id="l_email" placeholder="example@mail.com">
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" id="l_pass" placeholder="Enter Pin">
            <span class="eye-icon" onclick="togglePass('l_pass', this)">üëÅÔ∏è</span>
        </div>
        <button class="btn" onclick="login()">LOGIN</button>

        <div class="divider">OR</div>
        <button class="google-btn" onclick="loginWithGoogle()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="20">
            Login with Google
        </button>
    </div>

    <div id="registerForm" class="form-content">
        <div class="input-group">
            <label>Email ID</label>
            <input type="email" id="r_email" placeholder="example@mail.com">
        </div>
        <div class="input-group">
            <label>Set Password (Min 6)</label>
            <input type="password" id="r_pass" placeholder="Create Pin">
            <span class="eye-icon" onclick="togglePass('r_pass', this)">üëÅÔ∏è</span>
        </div>
        <button class="btn" onclick="register()">CREATE ACCOUNT</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBOqt5Pe6q_hiJbCTly7MQ_8ob4ICyMmx4",
        authDomain: "vector-classes-6c2a7.firebaseapp.com",
        projectId: "vector-classes-6c2a7",
        storageBucket: "vector-classes-6c2a7.firebasestorage.app",
        messagingSenderId: "975898657895",
        appId: "1:975898657895:web:52e4f64e50a45d434840c2"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const googleProvider = new firebase.auth.GoogleAuthProvider();

    const redirectURL = "https://www.youtube.com"; 

    // Email Validator Function
    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
    }

    function togglePass(id, icon) {
        const field = document.getElementById(id);
        field.type = field.type === "password" ? "text" : "password";
        icon.innerText = field.type === "password" ? "üëÅÔ∏è" : "üôà";
    }

    function switchForm(type) {
        document.querySelectorAll('.form-content').forEach(f => f.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        if(type === 'login') {
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('loginTab').classList.add('active');
        } else {
            document.getElementById('registerForm').classList.add('active');
            document.getElementById('regTab').classList.add('active');
        }
    }

    // Google Login Logic
    function loginWithGoogle() {
        auth.signInWithPopup(googleProvider)
            .then(() => {
                window.location.href = redirectURL;
            }).catch(err => alert(err.message));
    }

    function register() {
        const email = document.getElementById('r_email').value;
        const pass = document.getElementById('r_pass').value;
        const status = document.getElementById('status');

        if(!validateEmail(email)) {
            status.style.color = "#ef4444";
            status.innerText = "Please enter a valid email address!";
            return;
        }

        auth.createUserWithEmailAndPassword(email, pass)
            .then(() => {
                status.style.color = "#22c55e";
                status.innerText = "Success! Switching to Login...";
                setTimeout(() => switchForm('login'), 2000);
            }).catch(err => {
                status.style.color = "#ef4444";
                status.innerText = err.message;
            });
    }

    function login() {
        const email = document.getElementById('l_email').value;
        const pass = document.getElementById('l_pass').value;
        const status = document.getElementById('status');

        if(!validateEmail(email)) {
            status.style.color = "#ef4444";
            status.innerText = "Invalid Email Format!";
            return;
        }

        auth.signInWithEmailAndPassword(email, pass)
            .then(() => {
                window.location.href = redirectURL;
            }).catch(err => {
                status.style.color = "#ef4444";
                status.innerText = "Invalid Credentials!";
            });
    }
</script>
</body>
</html>
